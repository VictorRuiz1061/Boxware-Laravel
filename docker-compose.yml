version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: boxware-laravel
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - boxware-laravel-network
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  boxware-laravel-network:
    driver: bridge

volumes:
  postgres_data:
